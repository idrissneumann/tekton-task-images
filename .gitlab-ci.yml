stages:
  - mirror
  - publish

github-mirror:
  stage: mirror
  script:
    - setsid ./ci/mirror.sh
  only:
    - /^(master.*)$/
  tags:
    - tekton-utils

init-pipeline:
  stage: publish
  script:
    - setsid ./ci/docker-deliver.sh "init-pipeline" "1.18"
  only:
    refs:
      - /^(master.*)$/
    changes:
      - init-pipeline/*
      - env-files-utils/*
      - version-utils/*
      - git-fetch-sources/*
      - slack-sender/*
      - slack-start-pipeline/*
  tags:
    - tekton-utils

